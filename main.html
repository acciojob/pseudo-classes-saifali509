<!DOCTYPE html>
<html>
<head>
  <title>Pseudo Class Styling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
  </article>

  <ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
    <li>Item Four</li>
    <li>Item Five</li>
  </ul>

</body>
</html>
